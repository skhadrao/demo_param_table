definition_version: "2"
env:
    TODO_APP_NAME: demo_config_app
    TODO_APP_DB: DEV_RAW_SANDBOX
    TODO_APP_SCHEMA: STREAMLIT
    TODO_APP_WH: WH_DEV_DATA_STREAMLIT
entities:
    todos_app:
        type: streamlit
        identifier:
            name: <% ctx.env.TODO_APP_NAME %>
            database: <% ctx.env.TODO_APP_DB %>
            schema: <% ctx.env.TODO_APP_SCHEMA %>
        main_file: app_config.py
        query_warehouse: <% ctx.env.TODO_APP_WH %>
        stage: <% ctx.env.TODO_APP_NAME %>
        artifacts:
            - app_config.py
            - environment.yml
            - helpers/
            - pages/
            - css/
